    </button>
    <button id="add-event">      
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="2" x2="12" y2="23"></line><line x1="2" y1="12" x2="26" y2="12"></line></svg>

  <!-- Modal html -->
  <div class="modal-bg">    
    <section id="modal">        
      <div id="data-field">            
        <fieldset>
          <label for="input-event-name">
            <legend>Event name</legend>
          </label>
          <input 
            type="text" 
            name="input-event-name" 
            id="input-event-name" 
            placeholder="Enter the event name"
            min="5"
            max="15"                      
          >
        </fieldset>

        <div id="input-group">
          <fieldset>        
            <label for="input-event-date">
              <legend>Data</legend>
            </label>
            <input 
              id="input-event-date" 
              type="date" 
              name="input-event-date" 
              required                           
            >
          </fieldset>                
          <fieldset>
            <label for="input-event-time">
              <legend>Time</legend>
            </label>
            <input 
              type="time" 
              name="input-event-time" 
              id="input-event-time"
            >
          </fieldset>                    
        </div>
      </div> 

      <button id="register-btn" onclick="registerNewEvent()">
        Evento
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="2" x2="12" y2="23"></line><line x1="2" y1="12" x2="26" y2="12"></line></svg>
      </button> 

      <span class="modal-close">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
      </span>  
    </section>
  </div>

  <!-- Tooltip Html -->
  <div class="tooltip-bg">
    <section id="tooltip-content">
      <p>
        Clique em Add event para cadastrar a data de um evento e saiba quantos dias, horas, minutos e segundos faltam para a data do evento
      </p>
      <span class="close">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
      </span>
    </section>
  </div>
   
  <!-- <script type="module"src="./utils/validation.js"></script> -->
  <script>
    // open modal  
    document.querySelector('#add-event').addEventListener('click', function(){
      console.log('click')
        document.querySelector('.modal-bg').classList.add('modal-open');
    });

    //close modal
    document.querySelector('.modal-close').addEventListener('click', function(){
      document.querySelector('.modal-bg').classList.remove('modal-open');
    });

    // tooltip open
    document.querySelector('#tooltip').addEventListener('click', function() { 
      document.querySelector('.tooltip-bg').classList.add('modal-open');
      console.log('open')
    })

    document.querySelector('.close').addEventListener('click', function() {
      document.querySelector('.tooltip-bg').classList.remove('modal-open');
      console.log('close')
    });
  </script>
  <script src="index.js"></script>
